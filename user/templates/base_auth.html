<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<button class="btn btn-outline-secondary position-absolute top-0 end-0 m-3"
        onclick="toggleTheme()">ðŸŒ—</button>
<div class="position-absolute top-0 start-50 translate-middle-x mt-4" style="width: 400px;">
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center shadow-sm">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
</div>

{% block content %}

{% endblock %}

<script>
function toggleTheme() {
  const html = document.documentElement;
  html.setAttribute(
    "data-bs-theme",
    html.getAttribute("data-bs-theme") === "light" ? "dark" : "light"
  );
}
setTimeout(() => {
  document.querySelectorAll('.alert').forEach(el => el.remove());
}, 1000);
</script>
</body>
</html>
